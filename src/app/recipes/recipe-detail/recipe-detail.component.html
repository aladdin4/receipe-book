<span *ngIf="recipe">
  <div class="row">
    <div class="col-12">
      <img src="{{ recipe.imagePath }}" class="img-responsive" alt="" />
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <h1>{{ recipe.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="btn-group" role="group" appDropdown>
        <button
          id="btnGroupDrop1"
          type="button"
          class="btn btn-primary dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Manage Recipe
        </button>
        <ul
          class="dropdown-menu"
          aria-labelledby="btnGroupDrop1"
          style="margin-top: 40px"
        >
          <li><a class="dropdown-item" href="#">To Shopping List</a></li>
          <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
          <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">{{ recipe.description }}</div>
  </div>
  <div class="row">
    <table class="col-12 table table-bordered table-hover">
      <thead>
        <tr>
          <th scope="col">Ingredients</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of recipe.ingredients; index as i">
          <td>
            {{ item }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</span>
