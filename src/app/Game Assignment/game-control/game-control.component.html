<div class="container p-5">
  <h1>Game {{ state }}</h1>
  <br />
  <button class="btn btn-success p-2 me-2 start-btn" (click)="startCreating()">
    Start
  </button>
  <button class="btn btn-danger p-2" (click)="stopCreating()">Stop</button>
  <br /> <br /> <br /> <br />
  <div class="row">
    <div class="col-6">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th scope="col">Even Items</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of evenItems; index as i">
            <td>
              <app-even>{{ item }}</app-even>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-6">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th scope="col">Odd Items</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of oddItems; index as i">
            <td>
              <app-odd>{{ item }}</app-odd>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
