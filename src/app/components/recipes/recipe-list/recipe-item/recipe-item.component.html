<a
  href="#"
  class="list-group-item list-group-item-action"
  (click)="getRecipe(currentRecipe.id)"
>
  <div class="row">
    <div class="pull-left col-6">
      <h4>{{ currentRecipe.id }}. {{ currentRecipe.name }}</h4>
      <p>{{ currentRecipe.description }}</p>
    </div>
    <span class="pull-right col-6 pb-2">
      <img
        [src]="currentRecipe.imagePath"
        alt=""
        class="image-responsive"
        style="width: -webkit-fill-available"
      />
    </span>
  </div>
</a>
