<div class="list-head">
  <button class="btn btn-warning btn-style" (click)="addNewRecipe()">
    New Recipe Hard Coded
  </button>
  <button class="btn btn-success" routerLink="/recipes/new">
    New Recipe Create
  </button>
  <hr />
</div>

<div class="row main-list">
  <div class="col-12">
    <div class="list-group">
      <app-recipe-item
        *ngFor="let recipe of Recipes"
        [currentRecipe]="recipe"
      ></app-recipe-item>
    </div>
  </div>
</div>
