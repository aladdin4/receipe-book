<span *ngIf="recipe">
  <div class="row" style="margin-top: 17px">
    <div class="col-12">
      <img
        src="{{ recipe.imagePath }}"
        class="img-responsive recipe-lg-img"
        alt=""
      />
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <h1>{{ recipe.id }}. {{ recipe.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="btn-group" appDropdown role="group">
        <button
          id="btnGroupDrop1"
          type="button"
          class="btn btn-primary dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Manage Recipe
        </button>
        <ul
          class="dropdown-menu"
          aria-labelledby="btnGroupDrop1"
          style="margin-top: 40px"
        >
          <li>
            <a
              class="dropdown-item"
              (click)="addToShoppingList()"
              style="cursor: pointer"
              >To Shopping List</a
            >
          </li>
          <li>
            <a
              class="dropdown-item"
              [routerLink]="['edit']"
              style="cursor: pointer"
              >Edit Recipe</a
            >
          </li>
          <li>
            <a class="dropdown-item" style="cursor: pointer">Delete Recipe</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">{{ recipe.description }}</div>
  </div>
  <div class="row">
    <table class="col-12 table table-bordered table-hover">
      <thead>
        <tr>
          <th scope="col">Ingredients</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of recipe.ingredients; index as i">
          <td>{{ item.name }} ({{ item.amount }})</td>
        </tr>
      </tbody>
    </table>
  </div>
</span>

<span *ngIf="!recipe">
  <h2>
    There is no recipe to render the details of, please add more recipes first
  </h2>
</span>
