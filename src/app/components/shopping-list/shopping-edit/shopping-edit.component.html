<div class="row">
  <div class="col12">
    <form>
      <div class="row mb-3">
        <div class="col-5">
          <label for="Name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="Name"
            aria-describedby="Name"
            #newName
          />
        </div>
        <div class="col-2">
          <label for="Amount" class="form-label">Amount</label>
          <input
            type="number"
            class="form-control"
            id="Amount"
            aria-describedby="Amount"
            #newVal
          />
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button
            type="submit"
            class="btn btn-success me-3"
            (click)="newIngredientAdded(newName, newVal)"
          >
            Add
          </button>
          <button type="submit" class="btn btn-danger me-3">Delete</button>
          <button type="submit" class="btn btn-primary me-3">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
